  response: "createUser-response.vtl"

- dataSource: usersTable
  type: Mutation
  field: updateUser
  request: "updateUser-request.vtl"
  response: "updateUser-response.vtl"

- type: Mutation
  kind: PIPELINE
  field: createUserAndArtist
  request: createUserAndArtist-before.vtl
