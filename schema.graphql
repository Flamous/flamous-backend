

type Mutation {
  createUser(
    userId: ID!
    name: String!
    joinedAt: Int
  ): User!

  updateUser(
    userId: ID!
    name: String!
  ): User!

  deleteUser(
    userId: ID!
  ): User!

  # createSong
  # updateSong
  # deleteSong

  # createAlbum
  # updateAlbum
  # deleteAlbum
}

type Artist {
  artistId: ID!
  name: String!
  songs: [Song]
  albums: [Album]
  joinedAt: Int!
  imageSources: [String!]!
}

type Song {
  songId: ID
  title: String!
  artists: [Artist]!
  by: User
  audioSources: [String!]!
  imageSources: [String!]!
  createdAt: Int!
}

type Album {
  albumId: ID!
  title: String!
  createdAt: Int!
  by: User
  artists: [Artist!]!
  songs: [Song!]!
}

type User {
  userId: ID!
  name: String!
  joinedAt: Int!
}

schema {
  query: Query
  mutation: Mutation
}
